<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Truth Detector</title>
  <style>
    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    
    header {
      background-color: #3b82f6;
      color: white;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #2563eb;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .content {
      padding: 15px;
    }
    
    .result {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 15px;
    }
    
    .result-header {
      display: flex;
      padding: 15px;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    
    .score {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      margin-right: 15px;
      flex-shrink: 0;
    }
    
    .score-high {
      background-color: #10b981;
      color: white;
    }
    
    .score-medium {
      background-color: #f59e0b;
      color: white;
    }
    
    .score-low {
      background-color: #ef4444;
      color: white;
    }
    
    .score-error {
      background-color: #6b7280;
      color: white;
    }
    
    .verdict {
      font-size: 16px;
      font-weight: 600;
    }
    
    .url {
      color: #6b7280;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .result-details {
      padding: 15px;
    }
    
    .factors {
      margin-top: 10px;
    }
    
    .factor {
      margin-bottom: 8px;
    }
    
    .factor-name {
      display: block;
      font-size: 13px;
      margin-bottom: 3px;
    }
    
    .factor-bar-container {
      height: 8px;
      background-color: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .factor-bar {
      height: 100%;
    }
    
    .factor-bar-high {
      background-color: #10b981;
    }
    
    .factor-bar-medium {
      background-color: #f59e0b;
    }
    
    .factor-bar-low {
      background-color: #ef4444;
    }
    
    .summary {
      font-size: 14px;
      line-height: 1.5;
      margin-top: 15px;
    }
    
    .warning {
      background-color: #fee2e2;
      border-left: 4px solid #ef4444;
      padding: 10px;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .warning h3 {
      color: #ef4444;
      margin: 0 0 5px 0;
      font-size: 15px;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      color: #6b7280;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background-color: #fee2e2;
      border-radius: 8px;
      padding: 15px;
      color: #b91c1c;
      text-align: center;
    }
    
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #2563eb;
    }
    
    .footer {
      text-align: center;
      padding: 10px 15px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <h1>Truth Detector</h1>
  </header>
  
  <div class="content" id="content">
    <div class="loading">
      <div class="spinner"></div>
      <p>Analyzing the current page...</p>
    </div>
  </div>
  
  <div class="footer">
    <p>Truth Detector v1.0</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
